<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Launch countdown timer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="svg/favicon-32x32.png">
</head>

<body>
    <section class="container">
        <div class="row">
            <h4 class="mt-4 text-center color-white">We're launching soon</h4>

            <div class="my-5 flex-center" id="counter">
                <div class="item">
                    <h2 class="days"></h2>
                    <span class="uppercase color-white p1">days</span>
                </div>
                <div class="item">
                    <h2 class="hours"></h2>
                    <span class="uppercase color-white p1">hours</span>
                </div>
                <div class="item">
                    <h2 class="minutes"></h2>
                    <span class="uppercase color-white p1">minutes</span>
                </div>
                <div class="item">
                    <h2 class="seconds"></h2>
                    <span class="uppercase color-white p1">seconds</span>
                </div>
            </div>

            <div class="flex-center social">
                <a href=""><img src="svg/icon-facebook.svg" alt="facebook" class="icon" /></a>
                <a href=""><img src="svg/icon-pinterest.svg" alt="pinterest" class="icon" /></a>
                <a href=""><img src="svg/icon-instagram.svg" alt="instagram" class="icon" /></a>
            </div>
        </div>

        <div class="mt-4 text-center color-gray p4">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/silvamaarcus/launch-countdown">@silvamaarcus</a>.
        </div>
    </section>

    <script src="js/app.js"></script>
</body>

</html>
